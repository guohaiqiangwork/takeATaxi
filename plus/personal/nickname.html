<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../order/order.css" />
		<link rel="stylesheet" type="text/css" href="personal.css" />
	</head>
	<body style="background-color: #F8F8F8;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">头像选择</h1>
		</header>
		<div class="margin_top_tit font_size16 font_color1A">
			<div class="padding_left3 font_size12 font_colorA1 padding_top3 padding_bottom3">
				设置后,其他人将会看见你的昵称
			</div>
			<div class="background_colorff padding_left3 padding_top3">
				<div class="font_size12 font_color00">
					昵称
				</div>
				<div class=" font_size16 font_color1A margin_top3 padding_bottom3">
					美好同乘
				</div>
			</div>
			<div class=" font_size12 font_colorA1 margin_top3 padding_left3">
				4-20个字符,可由中英文、数字、“_”、“-”组成
			</div>
			<div class="pay_btn btn_bottom " onclick="confirmComment()">
				保存
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>
	<style>
		.active {
			border: 1px solid #008BD5;
		}
	</style>
</html>
