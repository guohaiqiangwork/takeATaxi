<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../order/order.css" />
		<link rel="stylesheet" type="text/css" href="personal.css" />
	</head>
	<body style="background-color: #F8F8F8;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">头像选择</h1>
		</header>
		<div class="margin_top_tit font_size16 font_color1A">
			<div class="head_title padding_left3">
				可以选择你喜欢的头像
			</div>
			<div class="mui-row background_colorff padding_tbl_3">
				<div class="mui-col-xs-2 ">
					<div class="head_img" id="img1" onclick="tabImag('img1')">
						<img src="../../images/qihoo.png" style="width: 100%;">
					</div>
				</div>
				<div class="mui-col-xs-2">
					<div class="head_img" id="img2" onclick="tabImag('img2')">
						<img src="../../images/qihoo.png" style="width: 100%;">
					</div>
				</div>
				<div class="mui-col-xs-2">
					<div class="head_img" id="img3" onclick="tabImag('img3')">
						<img src="../../images/qihoo.png" style="width: 100%;">
					</div>
				</div>
				<div class="mui-col-xs-2 ">
					<div class="head_img" id="img4" onclick="tabImag('img4')">
						<img src="../../images/qihoo.png" style="width: 100%;">
					</div>
				</div>
				<div class="mui-col-xs-2">
					<div class="head_img" id="img5" onclick="tabImag('img5')">
						<img src="../../images/qihoo.png" style="width: 100%;">
					</div>
				</div>
				<div class="mui-col-xs-2">
					<div class="head_img" id="img6" onclick="tabImag('img6')">
						<img src="../../images/qihoo.png" style="width: 100%;">
					</div>
				</div>
			</div>
			<div class="pay_btn btn_bottom " onclick="confirmComment()">
				保存
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		imgId = ''; //储存选择头像
		function tabImag(id) {
			if (imgId) {
				$("#" + imgId).removeClass("active")
			}
			$("#" + id).addClass("active");
			imgId = id
		}
	</script>
	<style>
		.active {
			border: 1px solid #008BD5;
		}
	</style>
</html>
