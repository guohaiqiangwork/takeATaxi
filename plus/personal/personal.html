<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../order/order.css" />
		<link rel="stylesheet" type="text/css" href="personal.css" />
	</head>
	<body class="background_colorff">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		<div class="margin_top_tit font_size16 font_color1A">
			<div class="mui-row background_colorff personal_input">
				<div class="mui-col-xs-8">
					头像
				</div>
				<div class="mui-col-xs-4 mui-row" style="padding-left: 8%;">
					<div class="mui-col-xs-8 img_t_x">
						<img src="../../images/user-photo.png" style="width: 100%;">
					</div>
					<div class="mui-col-xs-4" style="margin-top: 24%;margin-left: 16%;" onclick="goToPerson('head.html')">
						<a class="mui-navigate-right"></a>
					</div>
				</div>
			</div>
			<div class="mui-row background_colorff personal_input">
				<div class="mui-col-xs-4">
					昵称
				</div>
				<div class="mui-col-xs-8 mui-row" style="padding-left: 8%;">
					<div class="mui-col-xs-10 mui-text-right">
						团子先生
					</div>
					<div class="mui-col-xs-2" style="margin-top: 12%;">
						<a class="mui-navigate-right"></a>
					</div>
				</div>
			</div>
			<div class="mui-row background_colorff personal_input">
				<div class="mui-col-xs-4">
					手机号码
				</div>
				<div class="mui-col-xs-8 mui-text-right padding_right3">
					1234567890100
				</div>
			</div>

		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../js/assets/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		// 页面切换
		function goToPerson(url) {
			console.log(url)
			mui.openWindow({
					url: url,
					extras: {
						name: url //扩展参数
					}
				});
		}
	</script>
</html>
