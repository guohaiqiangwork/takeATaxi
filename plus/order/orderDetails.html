		<script src="../../js/mui.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			mui.init()
			// 接受页面跳转参数
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				name = self.name; //获得参数
				document.getElementById('orderFaly').innerHTML = name
				// if (name == '待支付') {
				// 	
				// }
				switch (name) {
					case '待支付':
						$("#dzf").css("display", "block");
						break;
					case '待评价':
						$("#dpj").css("display", "block");
						break;
					case '已完成':
						$("#dpj").css("display", "block");
						break;
				}
			});
			// 去支付
			goToOther = function(urlName) {
				mui.openWindow({
					url: urlName,
					extras: {
						name: "id" //扩展参数
					}
				});
			};
			// 确认评论
			confirmComment = function() {
				console.log($('#textarea').val())
				$('#textarea').css("display", "none");
				$('#shzt').css("display", "block");
				$('#shpl').text($('#textarea').val())
			}
		</script>
