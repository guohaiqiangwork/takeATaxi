<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- <title>我的账单</title> -->
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../order/order.css" />
		<link rel="stylesheet" type="text/css" href="driver.css" />
	</head>

	<body class="background_colorf8">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的钱包 </h1>
		</header>
		<div class="margin_top_tit">
			<div class="background_color24 font_colorff mui-text-center">
				<div class="font_size16 padding_top8">
					当前余额(元)
				</div>
				<div class="font_size30 margin_top5 padding_bottom8">
					0.00
				</div>
			</div>
			<div class="mui-row font_color1A background_colorff padding_bottom3">
				<div class="mui-col-xs-5 mui-text-center">
					<div class="font_size14 margin_top3">
						订单收入/元
					</div>
					<div class="font_size16 margin_top3">
						930.00
					</div>
				</div>
				<div class="mui-col-xs-2 mui-text-center">
					<div class="driver_border">
					</div>
				</div>
				<div class="mui-col-xs-5 mui-text-center">
					<div class="font_size14 margin_top3">
						接到单数
					</div>
					<div class="font_size16 margin_top3">
						32423423
					</div>
				</div>
			</div>
			<div class="background_colorff margin_top5" style="min-height: 21.5rem;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="cash">
						<a class="mui-navigate-right">提现</a>
					</li>
					<li class="mui-table-view-cell" id="bill">
						<a class="mui-navigate-right">账单明细</a>
					</li>
				</ul>
			</div>

		</div>


		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script>
			var cashButton = document.getElementById('cash');
			var billButton = document.getElementById('bill');
			// 去提现
			cashButton.addEventListener('tap', function(event) {
				mui.openWindow({
					url: '../myWallet/subPages/cash.html',
					id: "cash",
					extras: {
						cs: "cash" //自定义扩展参数，可以用来处理页面间传值
					},
				});
			});
			// 去账单明细
			billButton.addEventListener('tap', function(event) {
				mui.openWindow({
					url: '../myWallet/subPages/bill.html',
					id: "bill",
					extras: {
						cs: "bill" //自定义扩展参数，可以用来处理页面间传值
					},
				});
			});
		</script>
	</body>
</html>
