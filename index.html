<html>
	<head>
		<meta charset="utf-8">

		<style>
			html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
        font-size: 13px;
    }
    
    #pickerBox {
        position: absolute;
        z-index: 9999;

        background: #fff;

    </style>
		<title>位置经纬度 + 获取货车规划数据</title>
		<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
		<script src="https://webapi.amap.com/maps?v=1.4.11&key=29dd0bd5154e605b9a64aaf900dc9f75&plugin=AMap.TruckDriving"></script>
		<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
		<!-- UI组件库 1.0 -->
		<script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="pickerBox">
			<input id="pickerInput1" placeholder="输入起始地点" />
			<input id="pickerInput2" placeholder="输入目的地点" />
			<div id="tip"></div>
			<button onclick="showLine()">搜索</button>
			<button onclick="showPoints()">显示所有的点</button>
			<button type="button" onclick="huaLX()">画路线</button>
					<div id="plus/personal.html" onclick="clicked(this.id,'personal')">
个人中心
		</div>
		</div>

		<script type="text/javascript">
			var map
			var map = new AMap.Map("container", {
				resizeEnable: true,
				center: [120.295655, 31.569756], //地图中心点
				zoom: 14
			});
			map.plugin('AMap.Geolocation', function() {
				geolocation = new AMap.Geolocation({
					enableHighAccuracy: true, //是否使用高精度定位，默认:true  
					timeout: 10000, //超过10秒后停止定位，默认：无穷大  
					buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)  
					zoomToAccuracy: true, //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false  
					buttonPosition: 'RB'
				});
				map.addControl(geolocation);
				geolocation.getCurrentPosition();
				AMap.event.addListener(geolocation, 'complete', onComplete); //返回定位信息  
				AMap.event.addListener(geolocation, 'error', onError); //返回定位出错信息  
			});
			//解析定位结果  
			function onComplete(data) {
				var str = ['定位成功'];
				str.push('经度：' + data.position.getLng());
				str.push('纬度：' + data.position.getLat());
				if (data.accuracy) {
					str.push('精度：' + data.accuracy + ' 米');
				} //如为IP精确定位结果则没有精度信息  
				str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));

				var point = data.position.getLng() + "," + data.position.getLat();
				poiToaddress(point);

				document.getElementById('tip').innerHTML = str.join('<br>');
			}
			//解析定位错误信息  
			function onError(data) {
				document.getElementById('tip').innerHTML = '定位失败';
			}

			//坐标点转地址  
			function poiToaddress(poi) {
				AMap.plugin(["AMap.Geocoder"], function() {
					var geocoder = new AMap.Geocoder({
						city: "0315", //城市，默认：“全国”  
						radius: 500 //范围，默认：500,以已知坐标为中心点，radius为半径，返回范围内兴趣点和道路信息   
					});
					geocoder.getAddress(poi, function(status, result) {
						if (status === 'complete' && result.info === 'OK') {
							var address = result.regeocode.formattedAddress; //返回地址描述  
							address2point(address);
							console.log("地址：：" + address);
							alert("当前地址:" + address);
						}
					});
				})
			}
			//地址转坐标  
			function address2point(address) {
				AMap.plugin(["AMap.Geocoder"], function() {
					var geocoder = new AMap.Geocoder({
						city: "0315", //城市，默认：“全国”  
						radius: 500 //范围，默认：500,以已知坐标为中心点，radius为半径，返回范围内兴趣点和道路信息   
					});
					geocoder.getLocation(address, function(status, result) {
						if (status === 'complete' && result.info === 'OK') {
							var geocode = result.geocodes[0];
							var resultStr = geocode.location.lng + "," + geocode.location.lat;
							console.log(resultStr);
							alert("resultStr" + resultStr);
						}
					});
				})
			}




			var startPoint, endPoint;

			AMapUI.loadUI(['misc/PoiPicker'], function(PoiPicker) {

				var poiPicker1 = new PoiPicker({
					input: 'pickerInput1'
				});

				var poiPicker2 = new PoiPicker({
					input: 'pickerInput2'
				});

				//初始化poiPicker
				poiPickerReady(poiPicker1, 'start');
				poiPickerReady(poiPicker2, 'end');
			});

			function poiPickerReady(poiPicker, type) {

				window.poiPicker = poiPicker;

				var marker = new AMap.Marker();

				var infoWindow = new AMap.InfoWindow({
					offset: new AMap.Pixel(0, -20)
				});

				//选取了某个POI
				poiPicker.on('poiPicked', function(poiResult) {
					var source = poiResult.source,
						poi = poiResult.item,
						info = {
							source: source,
							id: poi.id,
							name: poi.name,
							location: poi.location.toString(),
							address: poi.address
						};

					marker.setMap(map);
					marker.setPosition(poi.location);
					if ('start' == type) {
						startPoint = {
							lnglat: [poi.location.lng, poi.location.lat]
						}
					} else {
						endPoint = {
							lnglat: [poi.location.lng, poi.location.lat]
						}
					}

					map.setCenter(marker.getPosition());
				});
			}

			var lines = [];
			var showLine = function() {
				console.log('搜索')
				console.log($("#pickerInput1").val())
				var truckDriving = new AMap.TruckDriving({
					map: map,
					policy: 0, // 规划策略
					size: 1, // 车型大小
					width: 2.5, // 宽度
					height: 2.5, // 高度      
					load: 1, // 载重
					weight: 12, // 自重
					axlesNum: 2, // 轴数
					province: '京', // 车辆牌照省份
					isOutline: true,
					outlineColor: '#ffeeee'
				})

				var path = []
				path.push(startPoint);
				path.push(endPoint);
				// path.push({lnglat:[102.16713, 27.075478]});//起点
				//path.push({lnglat:[102.183121, 27.066025]});//途径
				//path.push({lnglat:[102.250366, 27.093014]});//途径
				//path.push({lnglat:[102.28643, 26.862982]});//终点
				//path.push({lnglat:[102.29525, 26.873838]});//终点
				truckDriving.search(path, function(status, result) {
					// searchResult即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
					if (status === 'complete') {
						log.success('获取货车规划数据成功')
						console.log(JSON.stringify(result));

						var path2 = result;
						console.log("path:" + path2);

						var routes = path2.routes;
						var points = []
						routes.forEach(item => {
							var steps = item.steps;
							steps.forEach(st => {
								points.push(st.path);
							})
						})
						console.log("points:" + points);

						points.forEach(item2 => {
							item2.forEach(p => {
								lines.push([p.lng, p.lat]);
							})


						})
						console.log("lines:" + lines);

						//showPoints(lines)
					} else {
						log.error('获取货车规划数据失败：' + result)
					}
				})
			}
			//显示所有的线上的点
			var showPoints = function() {
				console.log('所有的点')
				map.clearMap()
				//var map = new AMap.Map('container',{resizeEnable: true,zoom:4});
				var markers = []; //province见Demo引用的JS文件

				for (var i = 0; i < lines.length; i += 1) {
					var marker;
					var icon = new AMap.Icon({
						image: 'https://vdata.amap.com/icons/b18/1/2.png',
						size: new AMap.Size(24, 24)
					});
					marker = new AMap.Marker({
						icon: icon,
						position: lines[i],
						offset: new AMap.Pixel(-12, -12),
						zIndex: 101,
						title: JSON.stringify(lines[i]),
						map: map
					});

					markers.push(marker);
				}
				map.setFitView();

			}

			// 画路线
			var huaLX = function() {
				AMap.plugin('AMap.Driving', function() {
					var driving = new AMap.Driving({
						// 驾车路线规划策略，AMap.DrivingPolicy.LEAST_TIME是最快捷模式
						policy: AMap.DrivingPolicy.LEAST_TIME,
						// map 指定将路线规划方案绘制到对应的AMap.Map对象上
						map: map,
						// panel 指定将结构化的路线详情数据显示的对应的DOM上，传入值需是DOM的ID
						panel: 'panel'
					})

					var points = [{
							keyword: '北京市地震局（公交站）',
							city: '北京'
						},
						{
							keyword: '亦庄文化园（地铁站）',
							city: '北京'
						}
					]

					// 搜索完成后，将自动绘制路线到地图上
					driving.search(points)
				})
			}

			/**
			 * 打开新窗口
			 * @param {String} id	加载的页面地址，也用作窗口标识
			 * @param {String} t    页面的标题
			 * @param {String} d	文档页面文件名称（doc目录下），不传入则使用页面的标题
			 */
			var _openw = null;
			var as = 'pop-in';
			function clicked(id, t, d) {
				console.log(id)
				console.log(t)
				console.log(d)
				if (_openw) {
					return;
				} // 防止快速点击
				var ws = {
					scrollIndicator: 'none',
					scalable: false,
					popGesture: 'close',
					backButtonAutoControl: 'close',
					titleNView: {
						autoBackButton: true,
						backgroundColor: '#D74B28',
						titleColor: '#CCCCCC'
					}
				};
				t && (ws.titleNView.titleText = t, d || (d = t.toLowerCase()));
				d && (ws.titleNView.buttons = [{
					fontSrc: '_www/helloh5.ttf',
					text: '\ue301',
					fontSize: '22px',
					onclick: 'javascript:openDoc("/doc/' + d + '.html")'
				}]);
				_openw = plus.webview.create(id, id, ws);
				_openw.addEventListener('loaded', function() { //页面加载完成后才显示
					_openw && _openw.show(as, null, function() {
						_openw = null; //避免快速点击打开多个页面
					});
				}, false);
				_openw.addEventListener('hide', function() {
					_openw = null;
				}, false);
				_openw.addEventListener('close', function() { //页面关闭后可再次打开
					_openw = null;
				}, false);
			}
		</script>
	</body>
